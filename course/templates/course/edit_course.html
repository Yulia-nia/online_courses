{% extends "course/base.html" %}

{% block content %}
    <h1>{{ course.settings.about_course | safe }}</h1>

   <form method="post">
         {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Название</label>
            <input type="text" class="form-control" name="title" id="titlecourse"  value="{{course.title}}">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Описание</label>
            <input type="text" class="form-control" name="description" id="descourse" value="{{course.description}}">
          </div>

         <button button_type="submit" class="btn btn-primary">Submit</button>
     </form>

{% endblock %}
