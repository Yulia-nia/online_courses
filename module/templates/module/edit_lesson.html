<h6> ФОРМА РЕДАКТИРОВАНИЯ УРОКА {{ lesson.title }}</h6>

<form method="post">
         {% csrf_token %}

          <div class="form-group">

            <label for="exampleInputEmail1">Название</label>
            <input type="text" class="form-control" name="title" id="titlecourse"  value="{{lesson.title}}">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Описание</label>
            <input type="text" class="form-control" name="short_description" id="descourse" value="{{lesson.short_description}}">
          </div>


          <div class="form-group">
            <label for="exampleInputPassword1">Описание</label>
            <input type="text" class="form-control" name="description" id="descosurse" value="{{lesson.description}}">
          </div>

         <button button_type="submit" class="btn btn-primary">Submit</button>
</form>

<p>
    Добавить файл
</p>
{{ files.count }}
{% for item in files %}

    <a href="{{ item.file.url }}">{{ item.title }}</a>

{% endfor %}
