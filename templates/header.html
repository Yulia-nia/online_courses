{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <script src="{% static 'js/sidebars.js'%}"></script>
    <link href="{% static 'css/sidebars.css' %}" rel="stylesheet">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}

</head>
<body>
<main class="container-fluid- g-0 vh-100">
<header class="p-2 mb-3 border-bottom bg-dark ">
    <div class="container">
      <div class="d-flex flex-wrap  align-items-center justify-content-center justify-content-md-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-md-auto me-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-light">Overview</a></li>

        </form>

        <div class="dropdown text-end">

          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">

            <li><a class="dropdown-item" href="#">Profile</a></li>

    </div>
  </header>

    <div class="container-xxl">
