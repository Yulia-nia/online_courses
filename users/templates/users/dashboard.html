{% extends 'base.html' %}
{% block content %}
<div>
    Hello, {{ user.username|default:'Guest' }}!
<hr>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
        <a href="{% url 'edit_data' %}">Change user data</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

{% if user.image_pic %}
    <img src="{{ user.image_pic.url }}">
{% else %}
    <p>NONE</p>
{% endif %}

</div>

{% endblock %}
